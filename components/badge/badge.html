                    <h2 class="component_heading">Badge</h2>
                    <p>
                        The badge component has basic 4 types,
                        <span class="component_description">badge-avatar-large</span>, 
                        <span class="component_description">badge-avatar-medium</span>,
                        <span class="component_description">badge-avatar-small</span>,
                        <span class="component_description">badge-icon-small</span>,
                        and 2 status, <span class="component_description">online</span> and <span class="component_description">offline</span>.
                    </p>

                    <div class="component_wrapper_box">
                        <div class="avatar_flex flex">

                            </span>
                            <span class="avatar avatar-lg  badge-container">

                            </span>
                            <span class="avatar avatar-md badge-container">
                                <img src="/assets/avatar_sample.jpg" alt="avatar"  class="square"/>
                                <div class="badge-avatar badge-avatar-small online sqaure"></div>
                            </span>
                            <span class="badge-container shopping-cart-badge">
                                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                                <span class="shopping-badge">2</span>
                            </span>
                        </div>
